# Pre-commit Configuration for Cortex Suite
# Version: 1.0.0
# Purpose: Automated code quality checks before committing
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run on all files
#   pre-commit run <hook-id>    # Run specific hook
#   git commit                   # Hooks run automatically

repos:
  # Code Formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: black (Python code formatter)
        language_version: python3.11
        args: ['--line-length=100']

  # Import Sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (Import sorter)
        args: ['--profile', 'black', '--line-length', '100']

  # Code Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: flake8 (Style guide enforcement)
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # Security Linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: bandit (Security linter)
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Type Checking (optional - can be slow)
  # Uncomment when ready for strict type checking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       name: mypy (Type checker)
  #       args: ['--ignore-missing-imports']
  #       additional_dependencies: [types-all]

  # YAML Validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: mixed-line-ending
        name: Fix mixed line endings
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
        name: Check Python AST
      - id: check-builtin-literals
        name: Check builtin literals
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debug statements
      - id: name-tests-test
        name: Check test naming
        args: ['--pytest-test-first']

  # Secrets Detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: pydocstyle (Docstring style checker)
        args: ['--convention=google']
        exclude: 'tests/|archive/|docker/'

  # Local hooks
  - repo: local
    hooks:
      # Run fast unit tests only
      - id: pytest-fast
        name: pytest (Fast unit tests only)
        entry: pytest
        language: system
        types: [python]
        args: ['-m', 'unit', '--tb=short', '-q']
        pass_filenames: false
        always_run: false  # Only run if Python files changed

      # Security audit
      - id: safety-check
        name: safety (Dependency security check)
        entry: safety
        language: system
        args: ['check', '--json', '--continue-on-error']
        pass_filenames: false
        always_run: false

# Global configuration
default_language_version:
  python: python3.11

# Files to exclude from all hooks
exclude: |
  (?x)^(
      archive/.*|
      docker/.*|
      .*\.egg-info/.*|
      venv/.*|
      \.venv/.*|
      __pycache__/.*|
      .*\.pyc|
      .*~|
      htmlcov/.*|
      \.coverage.*|
      coverage\.json|
      \.pytest_cache/.*
  )$

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version required
minimum_pre_commit_version: '3.5.0'
